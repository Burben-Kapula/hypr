#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us, ua
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, down, mod: ALT, close
gesture = 3, up, mod: SUPER, scale: 1.5, fullscreen
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

#Programs for binds
$terminal = kitty
$fileManager = dolphin
$menu = hyprlauncher
$browser = vivaldi
$code = code

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, exec, Thunar
bind = $mainMod, C, exec, $code
bind = $mainMod, K, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, U, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# Повний скрін: файл + в буфер
bind = $mainMod, O, exec, wayshot -f /tmp/shot.png && cp /tmp/shot.png ~/Pictures/Screenshots/shot-$(date +'%Y-%m-%d_%H-%M-%S').png && wl-copy < /tmp/shot.png
bind = $mainMod, D, exec, rofi -show drun


# Область мишкою: файл + в буфер
bind = $mainMod, P, exec, wayshot -s "$(slurp)" -f /tmp/shot.png && cp /tmp/shot.png ~/Pictures/Screenshots/shot-$(date +'%Y-%m-%d_%H-%M-%S').png && wl-copy < /tmp/shot.png
# Resize window
bindm = $mainMod, mouse:272, resizewindow
binde = ALT, up,   resizeactive, 0 -40
binde = ALT, down, resizeactive, 0 40
binde = ALT, left, resizeactive, -40 0
binde = ALT, right, resizeactive, 40 0

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
#bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# 2) hyprscrolling (layout)
plugin {
  hyprscrolling {
    fullscreen_on_one_column = false
    column_width = 0.5
    explicit_column_widths = 0.333, 0.5, 0.667, 1.0
  }

  # 3) hyprwinwrap (wallpaper-app)
  # ВАЖЛИВО: class має бути EXACT match, не regex. [web:137][web:142]
  hyprwinwrap {
    class = kitty-bg
  }

  # 4) xtra-dispatchers
  # У цьому плагіні команди викликаються як plugin:xtd:<name>. [web:140]
  # (конфіг-опцій майже нема; головне — dispatchers)

  # 5) hyprtrails
  # (плагін візуальний; конфіг залежить від версії, тому тут тільки enable+reload) [web:133]

  # borders-plus-plus: повний приклад нижче (див секцію “borders++”) [web:134]
  borders-plus-plus {
    add_borders = 1
    # решта опцій сильно залежить від версії; якщо хочеш “все по максимуму”
    # — скинь `hyprctl version` і я під твій реліз дам повний блок.
  }
}
plugin:hyprfocus {
    enabled = yes

    keyboard_focus_animation = shrink
    mouse_focus_animation = shrink

    bezier = bezIn, 0.5,0.0,1.0,0.5
    bezier = bezOut, 0.0,0.5,0.5,1.0

    flash {
        flash_opacity = 0.7

        in_bezier = bezIn
        in_speed = 0.5

        out_bezier = bezOut
        out_speed = 3
    }

    shrink {
        shrink_percentage = 0.8

        in_bezier = bezIn
        in_speed = 0.5

        out_bezier = bezOut
        out_speed = 3
    }
}
# ---------- HYPRSCROLLING: корисні хоткеї ----------
# У layout messages є: move, colresize, movewindowto, fit, focus. [page:1]
bind = SUPER, H, layoutmsg, focus, l
bind = SUPER, L, layoutmsg, focus, r
bind = SUPER, J, layoutmsg, focus, d
bind = SUPER, K, layoutmsg, focus, u

# Горизонтальний “скрол” колонки (логічні px або +col/-col). [page:1]
bind = SUPER SHIFT, H, layoutmsg, move, -200
bind = SUPER SHIFT, L, layoutmsg, move, +200
bind = SUPER CTRL,  H, layoutmsg, move, -col
bind = SUPER CTRL,  L, layoutmsg, move, +col

# Змінити ширину колонки (або циклічно по preset). [page:1]
bind = SUPER, MINUS, layoutmsg, colresize, -0.1
bind = SUPER, EQUAL, layoutmsg, colresize, +0.1
bind = SUPER, C,     layoutmsg, colresize, +conf

# “Підігнати” (fit) активне/видиме/все. [page:1]
bind = SUPER, F, layoutmsg, fit, active
bind = SUPER, V, layoutmsg, fit, visible
bind = SUPER, A, layoutmsg, fit, all

# Перемістити вікно в layout з “promotion” праворуч в кінці. [page:1]
bind = SUPER SHIFT, H, layoutmsg, movewindowto, l
bind = SUPER SHIFT, L, layoutmsg, movewindowto, r

